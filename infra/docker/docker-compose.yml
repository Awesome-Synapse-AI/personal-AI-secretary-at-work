version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_secretary}
      POSTGRES_USER: ${POSTGRES_USER:-ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:v1.9.2
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  minio:
    image: minio/minio:latest
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  keycloak-db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
    volumes:
      - keycloak_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    command: ["start-dev", "--import-realm"]
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: ${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin_password}
    ports:
      - "8080:8080"
    volumes:
      - ../keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    depends_on:
      - keycloak-db

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"

  core-ai:
    build:
      context: ../../services/core-ai
    environment:
      REDIS_URL: redis://redis:6379/0
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-86400}
      AUTH_DISABLED: ${AUTH_DISABLED:-true}
      KEYCLOAK_REALM_URL: http://keycloak:8080/realms/ai-secretary
      KEYCLOAK_CLIENT_ID: core-ai
      TOOLS_ENABLED: ${TOOLS_ENABLED:-false}
      SERVICE_AUTH_TOKEN: ${SERVICE_AUTH_TOKEN:-}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-}
      LANGCHAIN_ENDPOINT: ${LANGCHAIN_ENDPOINT:-}
      WORKSPACE_SERVICE_URL: http://workspace-svc:8001
      LEAVE_SERVICE_URL: http://leave-svc:8002
      EXPENSE_SERVICE_URL: http://expense-svc:8003
      TICKET_SERVICE_URL: http://ticket-svc:8004
      ACCESS_SERVICE_URL: http://access-svc:8005
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - keycloak

  llm:
    image: ghcr.io/huggingface/text-generation-inference:2.4.1
    profiles: ["gpu"]
    ports:
      - "8081:80"
    command: ["--model-id", "Qwen/Qwen3-0.6B", "--port", "80", "--sharded", "false"]

  embedding-svc:
    image: python:3.11-slim
    profiles: ["embedding"]
    command: ["sleep", "infinity"]

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  keycloak_data:
  prometheus_data:
  grafana_data:
