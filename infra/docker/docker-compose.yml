  core-ai:
    build:
      context: ../../services/core-ai
    environment:
      REDIS_URL: redis://redis:6379/0
      SESSION_TTL_SECONDS: ${SESSION_TTL_SECONDS:-86400}
      AUTH_DISABLED: ${AUTH_DISABLED:-true}
      KEYCLOAK_REALM_URL: http://keycloak:8080/realms/ai-secretary
      KEYCLOAK_CLIENT_ID: core-ai
      TOOLS_ENABLED: ${TOOLS_ENABLED:-false}
      SERVICE_AUTH_TOKEN: ${SERVICE_AUTH_TOKEN:-}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-}
      LANGCHAIN_ENDPOINT: ${LANGCHAIN_ENDPOINT:-}
      LLM_BASE_URL: ${LLM_BASE_URL:-http://llm:11434}
      LLM_CHAT_PATH: ${LLM_CHAT_PATH:-/v1/chat/completions}
      LLM_MODEL: ${LLM_MODEL:-qwen3:0.6b}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_TIMEOUT_SECONDS: ${LLM_TIMEOUT_SECONDS:-10}
      DOMAIN_SERVICE_URL: http://core-ai:8000/api/v1/domain
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - llm
      # domain endpoints are co-hosted in core-ai

  frontend:
    build:
      context: ../../frontend/web
    environment:
      NEXT_PUBLIC_API_BASE: http://core-ai:8000/api/v1
      NEXT_PUBLIC_WS_BASE: ws://core-ai:8000/api/v1
      NEXT_PUBLIC_APPROVALS_WS: ""
      NEXT_PUBLIC_TENANT_ID: default
      NEXT_PUBLIC_DEMO_USER: demo-user
    ports:
      - "3000:3000"
    depends_on:
      - core-ai

  llm:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ollama_data:/root/.ollama
    entrypoint:
      - "/bin/sh"
      - "-c"
      - "ollama serve > /tmp/ollama.log 2>&1 & sleep 5 && ollama pull qwen3:0.6b && tail -f /tmp/ollama.log"


volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  keycloak_data:
  prometheus_data:
  grafana_data:
  ollama_data:
